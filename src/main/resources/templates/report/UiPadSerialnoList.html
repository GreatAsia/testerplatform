<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="html/mainfragment :: head"></head>
    <script type="text/javascript" th:src="@{/js/report/report.js}"></script>
</head>
<body>
<nav th:replace="html/mainfragment :: navbar"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <nav th:replace="html/mainfragment :: letf_nav"></nav>
        </div>

        <div class="col-md-10">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/api/home">home</a></li>
                <li class="breadcrumb-item "><a>report</a></li>
                <li class="breadcrumb-item "><a href="/uiPad/report/list">ui</a></li>
                <li class="breadcrumb-item active"><a>serialnolist</a></li>
            </ol>

            <tr>
                <td class="text-left" th:text="设备总数 + ':&nbsp&nbsp'+ ${uiPadSerialnoLists.size()}"></td>
            </tr>
            <!-- Table -->
            <table class="table table-hover table-bordered table-condensed ">

                <thead class="thead-light">
                <tr>
                    <th>运行ID</th>
                    <th>序列号</th>
                    <th>版本号</th>
                    <th>用例总数</th>
                    <th>通过用例</th>
                    <th>失败用例</th>
                    <th>错误用例</th>
                    <th>耗时</th>
                    <th>开始时间</th>
                    <th>通过率</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="uiPadSerialno: ${uiPadSerialnoLists}">
                    <td th:text="${uiPadSerialno.runId}"></td>
                    <td th:text="${uiPadSerialno.serialno}"></td>
                    <td th:text="${uiPadSerialno.version}"></td>
                    <td th:text="${uiPadSerialno.totalCase}"></td>
                    <td th:text="${uiPadSerialno.passCase}"></td>
                    <td th:text="${uiPadSerialno.failCase}"></td>
                    <td th:text="${uiPadSerialno.errorCase}"></td>
                    <td th:text="${uiPadSerialno.elapsedTime}"></td>
                    <td th:text="${uiPadSerialno.startTime}"></td>
                    <td style="font-weight:bold" th:class="${uiPadSerialno.failCase gt 0} ? 'text-danger ' : 'text-success'"
                        th:text="${uiPadSerialno.passRate}"></td>
                    <td>
                        <a th:href="@{'/uiPad/report/caseList?runId=' + ${uiPadSerialno.runId}+'&serialno=' +${uiPadSerialno.serialno}}"
                           class="">查看用例报告</a>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>


    </div>
</div>


</body>


</html>
